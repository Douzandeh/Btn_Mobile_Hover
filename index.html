<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Btn Mobile Hover</title>
  </head>
  <body>
    <div class="content">
      <input type="checkbox" hidden id="btn_1" />
      <label for="btn_1">
        <i class="fa fas fa-phone"></i>
      </label>
      <input type="checkbox" hidden id="btn_2" />
      <label for="btn_2">
        <i class="fa fab fa-bluetooth-b"></i>
      </label>
      <input type="checkbox" hidden id="btn_3" />
      <label for="btn_3">
        <i class="fa fas fa-wifi"></i>
      </label>
      <input type="checkbox" hidden id="btn_4" />
      <label for="btn_4">
        <i class="fa fas fa-map-marker-alt"></i>
      </label>
      <input type="checkbox" hidden id="btn_5" />
      <label for="btn_5">
        <i class="fa far fas fa-moon"></i>
      </label>
      <input type="checkbox" hidden id="btn_6" />
      <label for="btn_6">
        <i class="fa far fas fa-sun"></i>
      </label>
    </div>

    <script
      src="https://kit.fontawesome.com/f17bf0e778.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
